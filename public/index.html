<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container" id="root">
      <div class="row justify-content-md-center mt-5">
        <div class="col-2 mt-5">
          <input type="text" class="form-control" id="input" />
          <button type="button" class="btn btn-primary mt-3" id="submit">
            Submit
          </button>
          <ul class="list-group mt-3" id="root3">
            <!-- <li class="list-group-item">uninet</li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="container" id="root2">
      <div class="row">
        <div class="col-10">
          <canvas class="me-4" id="game" width="300" height="300"></canvas>
        </div>
        <div class="col-2">
          <div class="row me-4">
            <div id="demo" class="col-12 pt-2"></div>
            <button type="button" class="col-12 btn btn-secondary" id="reset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
